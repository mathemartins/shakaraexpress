{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<section>
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<form method="POST" action="" enctype='multipart/form-data'> 
					{% csrf_token %}
					{{ form|crispy }}
					<input type="submit" value="Add Service Variations" class="btn btn-block btn-success" name="">
				</form>
			</div>
		</div>
	</section>

{% endblock %}
