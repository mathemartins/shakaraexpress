
<div class="thumbnail text-center">
<h4><a href='{{ service.get_absolute_url }}'>{{ service.title }}</a></h4>
	{% if service.get_image_url %}
	<a href='{{ service.get_absolute_url }}'><img id='img' class='img-responsive' src='{{ service.get_image_url }}' /></a><br/>
	{% endif %}

	{% if price == "True" %}
		{{ service.variation_set.first.get_html_price }}
	{% endif %}
</div>
