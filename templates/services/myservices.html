{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

	<section>
		<div class="container">
			<br/>
			{% for obj in service %}
				<div class="col-sm-6 col-sm-offset-3">
					<h3 class="text-info text-center"> {{ obj }}  -  <strong> <a class="btn btn-danger" href="{% url 'service-update' pk=obj.id %}"> Edit </a> </strong></h3>
				</div>
				<br/>
			{% endfor %}
		</div>
	</section>

{% endblock %}
