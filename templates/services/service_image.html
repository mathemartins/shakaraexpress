{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

	<section>
		<div class="container">
			<br/>
			<div class="col-sm-6 col-sm-offset-3 well well-sm">
				<h2 class="text-center">
					<strong> Add Image To Service </strong><hr/>
				</h2>
				
				<form method="POST" action="" enctype='multipart/form-data'>
					{% csrf_token %}
					{{ form|crispy }}
					<input type="submit" value="Add Image" class="btn btn-block btn-success" name="">
				</form>

			</div>
		</div>
	</section>

{% endblock content %}
