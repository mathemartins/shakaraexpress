{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section>
	<div class="container">
		<div class='col-sm-4 col-sm-offset-4 text-center'>
			<p class='lead text-center text-info'>Select Your Information/addresses for this Booking.</p>

			<form method="POST" action=''>{% csrf_token %}
				{{ form|crispy }}
				<input class='btn btn-default btn-block' type='submit' value='Select'/>
				<a class='btn btn-link btn-primary' href='{% url "user_address_create" %}'>Add New Information To Overrule What We Have</a>
			</form>
		</div>
	</div>
</section>

{% endblock %}
